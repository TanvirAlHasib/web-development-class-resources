<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
    <!-- linking logo for bar section -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>css variables and js</title>
</head>
<body>


    <!-- main section start here -->


    <main>

        <section>

            <div class="container">

                <h1>
                    CSS variables and <span>JavaScript</span>
                </h1>

                <div class="elements">

                    <div class="element">

                        <label for="input" id="spacing">Spacing</label>
                        <input type="range" id="spacing" min="50" max="250" name="spacing" data-sizing="px">
                    </div>

                    <div class="element">

                        <label for="input" id="blur">blur</label>
                        <input type="range" min="50" max="250" id="blur" name="blur" data-sizing="px">
                    </div>

                    <div class="element">

                        <label for="input" id="color">Chose color</label>
                        <input type="color" id="color" name="color">
                    </div>

                </div>

                <img src="naruto.jpg" alt="naruto uzumaki">
            </div>

        </section>

    </main>


    <!-- main section end here -->


    <!-- script tag start here -->


    <script src="script.js"></script>


    <!-- script tag end here -->

    
</body>
</html>
