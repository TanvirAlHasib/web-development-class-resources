<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
    <!-- linking logo -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>pin match game</title>
</head>
<body>


    <!-- main tag start here -->

    <main>

        <section>

            <div class="container">

                <div class="containerElements">

                    <div class="pin_genaratorSection">

                        <input type="number" name="genaratedPin" id="genaratedPin" placeholder="Genarate your pin" readonly>
                        <button id="pinGenarateButton">Genarate</button>
                    </div>
    
                    <div class="pinIdentyficationSection">
                        
                        <input type="number" name="dailedNumber" id="showDailedValue" placeholder="Select your pin" readonly>
                        <div class="dailPad">
    
                            <div class="buttons">
    
                                <button id="one">1</button>
                                <button id="two">2</button>
                                <button id="three">3</button>
                                <button id="four">4</button>
                                <button id="five">5</button>
                                <button id="six">6</button>
                                <button id="seven">7</button>
                                <button id="eight">8</button>
                                <button id="nine">9</button>
                                <button id="erase">x</button>
                                <button id="zero">0</button>
                                <button id="eraseAll">c</button>
                                
                            </div>
    
                            <p class="tryLeft"><span>3</span> try left</p>
    
                        </div>
                    </div>
                </div>

                <div class="notificationSection">

                    <p class="correctNotification">✅Matched, secret door is opening for you !</p>
                    <p class="wrongNotification">❌Pin didn't match, try again </p>
                </div>

            </div>

        </section>

    </main>

    <!-- main tag end here -->


    <!-- script tag start here -->


    <script src="script.js"></script>


    <!-- script tag end here -->

    
</body>
</html>
