<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <!-- main section start here -->


    <main>

        <section>

            <div class="main_container">

                <div class="wrapper">

                    <div class="wrapper_column_flex">

                        <h1>
                            Basic Calculator
                        </h1>
                        <div class="input_section">

                            <input type="number" placeholder="Enter number here" id="input_one">
                            <input type="number" placeholder="Enter number here" id="input_two">
                        </div>
                        <h2 id="tvDisplay">
                            Result:
                        </h2>
                        <div class="button_section">
                            <button>ADD +</button>
                            <button>SUB -</button>
                            <button>MULTIP x</button>
                            <button>DEV /</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <!-- alert section start here -->


        <section>

            <div class="popup_layout">

                <img src="logo.png" alt="error image">
                <h3>
                    Please enter all the values.
                </h3>
                <button>Ok</button>
            </div>

        </section>


        <!-- alert section end here -->


    </main>


    <!-- main section end here -->

    
</body>
</html>
