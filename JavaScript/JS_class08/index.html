<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <!-- main section start here -->


    <main>

        <section>

            <div class="main_container">

                <div class="wrapper">

                    <div class="wrapper_column_flex">

                        <h1>
                            Basic Calculator
                        </h1>
                        <div class="input_section">

                            <input type="number" placeholder="Enter number here" id="input_one">
                            <input type="number" placeholder="Enter number here" id="input_two">
                        </div>
                        <h2 id="tvDisplay">
                            Result:
                        </h2>
                        <div class="button_section">
                            <button onclick="add()">ADD +</button>
                            <button onclick="sub()">SUB -</button>
                            <button onclick="multip()">MULTIP x</button>
                            <button onclick="dev()">DEV /</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <!-- alert section start here -->


        <section>

            <div class="container">

                <div class="popup_layout" id="popup">

                    <img src="alert_image.png" alt="error image">
                    <h3>
                        Please enter all the values.
                    </h3>
                    <button onclick="close_popup()">Ok</button>
                </div>
            </div>

        </section>


        <!-- alert section end here -->


    </main>


    <!-- main section end here -->

    <!-- script section start -->


    <script src="calculator.js"></script>


    <!-- script section end -->

    
</body>
</html>
