<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form for news letter subscribtion">
    <meta name="keywords" content="name, news letter, email, message, form">
    <meta name="author" content="Tanvir Al Hasib">
    <!-- for css file -->
    <link rel="stylesheet" href="style.css">
    <!-- for icon in tab -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <!-- for aos library animation-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- for box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>NewsLetter</title>
</head>
<body>

    <!-- header section start here -->

    <header>

        <div class="header_container">

            <div class="wrapper">

                <div class="headerWrapperflex">

                    <div class="logo">
                        <h2>
                            NEWS.
                        </h2>
                    </div>
                    <nav>

                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Newsletter</a></li>
                            <li><a href="#">Solutions</a></li>
                            <a href="https://www.google.com/"><i class='bx bxl-google'></i></a>
                        </ul>
                        
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <!-- header section end here -->

    <!-- main section start -->

    <main>

        <!-- hero section start -->

        <section>

            <div class="hero_container">

                <div class="wrapper">

                    <div class="heroWrapperflex">

                        <img src="coffee.jpg" alt="image of coffee" class="coffee">
                        <div class="form_wrapper">
                            <form>
                                <h1>
                                    Subscribe to our newsletter
                                </h1>

                                <div class="user_filed">
                                    <input type="text" name="user_name" placeholder="Your name">
                                    <i class="bx bxs-user"></i>
                                </div>
                    
                                <input type="email" name="user_email" placeholder="example@example.com">
                                <textarea name="message" cols="30" rows="10" placeholder="Hi, there"></textarea>
                                <input type="submit" value="Send Now">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- hero section end -->

    </main>

    <!-- main section end -->
    
</body>
</html>
