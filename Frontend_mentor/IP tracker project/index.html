<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- leaflet map css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- local css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- link for bar icon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <!-- main section start -->

    <main>
      <section>
        <div class="container">
          <img
            src="pattern-bg-desktop.png"
            alt="image"
            class="pattern-bg-desktop"
          />

          <div id="map"></div>

          <div class="absolute_content">
            <h2 class="heading">IP Address Tracker</h2>

            <div class="input_section">
              <input type="number" name="ip" id="input_ip" />
              <button id="search">Sreach</button>
            </div>

            <div class="location_detailes">
              <div class="detailes">
                <h6>IP ADDRESS</h6>

                <h2 id="ip">192.168.0.97</h2>
              </div>

              <div class="detailes">
                <h6>LOCATION</h6>

                <h2 id="location">Panchbibi, Joypurhat</h2>
              </div>

              <div class="detailes">
                <h6>TIME ZONE</h6>

                <h2 id="time_zone">UTC -5.00</h2>
              </div>

              <div class="detailes">
                <h6>ISP</h6>

                <h2 id="isp">SpaceX StarLink</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- main section end -->

    <!-- script tag for leaflet map start -->

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- scropt tag for leaflet map end -->

    <!-- script tag for local js file start -->

    <script src="ip_address_tracker.js"></script>

    <!-- script tag for local js file end -->
  </body>
</html>
